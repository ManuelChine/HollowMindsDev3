<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>DashBoard Silos 1</title>
    
    <style>

        body {
         background-color: #252830;
        }
  
      </style>


</head>
  <body>
    <div class="container">
      <h1 style="color: white; text-align: center; margin-top:10px; margin-bottom:50px;">DASHBOARD SILOS 2</h1>
    </div>
    
    <!--QUI CI SONO LE VARIABILI DEI SILOS CHE POI ANDRANNO CAMBIATE-->
    <script>
        var pressione=78
        var temperatura=56;
        var densita=56;
        var YearProd=2015;
        var Capacity = 500;
        var Diameter =67;
        var High =3456;
        var Locatio = 'Israele';
    </script>
    <div class="container" style="color: white;">
        <div class="container" >
            <div class="row" >
              <div class="col">
                  <h1>Livello Silo</h1>
                <script>
                    
                silos = new Array(sens1=true, sens2=true,sens3=true ,sens4=false ,sens5=false,sens6=false,sens7=false,sens8=false);

                document.write(
                        '<div class="cont">',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="8">Level 7</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="7">Level 6</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="6">Level 5</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="5">Level 4</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="4">Level 3</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="3">Level 2</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="2">Level 1</div>',
                            '<div style="width: 200px; height:50px;border-style:solid; border-color:#CCCCCC; border-width:1px; text-align:center; line-height:45px;" id="1">Level 0</div>',
                        '</div>'
                  );

                var cont=0;
            
                for(var i=0;i<8;i++){
                    cont++;
                    if(silos[i]==true){
                        var a = document.getElementById(cont);
                        a.style.backgroundColor="green";
                    }else{    
                        var a = document.getElementById(cont);
                        a.style.backgroundColor="red";
                    }          
                }
                </script>
            </div>
              <div class="col" style="text-align: center; margin: 15px; background-color: rgb(44, 172, 172);">
                <div class="row-12">
                    <div class="col" style="margin-top: 15px;">
                        <script>document.write('Anno Costruzione' + ' : ' + YearProd)</script><hr>
                </div>
                <div class="row-12">
                    <div class="col">
                        <script>document.write('Diametro' + ' : ' + Diameter)</script><hr>
                    </div>
                <div class="row-12">
                    <div class="col">
                        <script>document.write('Capacita' + ' : ' + Capacity)</script><hr>
                    </div>
                </div>
                <div class="row-12">
                    <div class="col"></div>
                        <script>document.write('Locazione' + ' : ' + Locatio)</script><hr>
                </div>
                <div class="row-12">
                    <div class="col">
                        <script>document.write('Altezza' + ' : ' + High)</script><hr>
                </div>
                <div class="row-12">
                  <div class="col">
                      <script>document.write('Temperatura' + ' : ' + temperatura)</script><hr>
                </div>
                <div class="row-12">
                <div class="col">
                    <script>document.write('Pressione' + ' : ' + pressione)</script><hr>
                </div>
                <div class="row-12">
                  <div class="col">
                  <script>document.write('Densita' + ' : ' + densita)</script><hr>
                </div>
            </div>
    </div>
  </body>
</html>
